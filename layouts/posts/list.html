{{ define "styles" }}
<link rel="stylesheet" href="/css/posts/list.css">
{{ end }}

{{ define "main" }}
<main>
    <h1>Posts</h1>
    <div>
        {{ range .Pages }}
        <div class="entry">
            <h2><a href="{{.Permalink}}">{{ .Title }}</a></h2>
            <span class="date">{{ .PublishDate.Format "January 2, 2006" }}</span>
        </div>
        {{ end }}
    </div>
</main>
{{ end }}
